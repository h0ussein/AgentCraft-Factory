services:
  - type: web
    name: my-ai-project
    env: python
    buildCommand: cd frontend && NODE_ENV=development npm install && npm run build && cd .. && pip install -r backend/requirements.txt
    startCommand: cd backend && python run_server.py
    envVars:
      - key: PORT
        value: 8000
      - key: NODE_ENV
        value: production
      - key: ENV
        value: production
    # Add your .env variables in Render dashboard:
    # - MONGO_URI
    # - GOOGLE_API_KEY
    # - GEMINI_API_KEY_SECONDARY (optional)
    # - ADMIN_PASSCODE
