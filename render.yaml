# Render Blueprint: use this so Render creates a DOCKER service (not Node).
# Deploy: connect repo and use "New Blueprint Instance", or create a new Web Service
# and set Language to "Docker" when asked.

services:
  - type: web
    name: agentcraft-factory
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
    # Add your secrets in Render Dashboard: MONGO_URI, GOOGLE_API_KEY or GEMINI_API_KEY, ADMIN_PASSCODE
